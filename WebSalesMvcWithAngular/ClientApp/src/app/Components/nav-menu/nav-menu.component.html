      </button>
      <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{ show: isExpanded }">

            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item">
            <button mat-button [matMenuTriggerFor]="salesMenu">Vendas</button>
            <mat-menu #salesMenu="matMenu">
