<div #dialogContent>

  <div class="center-content">
    <div class="icons">
      <mat-icon *ngIf="data.alertType === 'success'">check_circle</mat-icon>
      <mat-icon *ngIf="data.alertType === 'error'">error</mat-icon>
    </div>
    <h2 mat-dialog-title>
      {{ data.message }}
    </h2>

    <div mat-dialog-actions align="center" class="buttons">
      <button mat-raised-button class="btn btn-default" (click)="close()">Fechar</button>
    </div>
<mat-progress-bar mode="determinate" [value]="remainingTime / 5 * 100"></mat-progress-bar>


  </div>
