<div #dialogContent>

  <div class="center-container">

    <h2>Tem certeza que deseja deletar {{ category?.name }}?</h2>

    <p><strong>ID:</strong> {{ category?.id }}</p>
    <p><strong>Departamento:</strong> {{ category?.departmentName }}</p>
    <p><strong>Produtos:</strong> {{ category?.productCount || 0 }}</p>

  </div>

  <div class="buttons-container">
    <button mat-raised-button (click)="onDeleteClick()">Deletar</button>
    <button mat-raised-button class="btn btn-default" (click)="cancel()">Cancelar</button>
  </div>

</div>
