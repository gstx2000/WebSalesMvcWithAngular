<div class="card-container">
  <mat-card [routerLink]="['/salesRecords/toInvoice']" class="cards">
    <mat-card-header class="headers">
      <mat-card-title class="titles">
        <mat-icon>add_shopping_cart</mat-icon>
        {{ (salesData$?? 0 | async)?.pendingSales }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <p>Vendas pendentes</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="cards">
    <mat-card-header class="headers">
      <mat-card-title class="titles">
        <mat-icon>attach_money</mat-icon>
        {{ (salesData$?? 0 | async)?.sum | currency:'BRL':'symbol':'1.2-2' }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <p>Faturamento da semana</p>
    </mat-card-content>
  </mat-card>


  <mat-card class="cards">
    <mat-card-header class="headers">
      <mat-card-title class="titles">
        <mat-icon>shopping_cart</mat-icon>
        {{ (salesData$?? 0 | async)?.count }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <p>Vendas essa semana</p>
    </mat-card-content>
  </mat-card>
</div>
