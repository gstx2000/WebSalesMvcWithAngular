<div>
  <form class="formedit" method="post" asp-controller="DepartmentsController" asp-action="Edit" asp-antiforgery="true" [formGroup]="departmentForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline">
      <mat-label for="name">Nome</mat-label>
      <input matInput type="text" id="name" formControlName="name" required>
    </mat-form-field>

    <br />

    <mat-form-field appearance="outline">
      <mat-label for="address">Endere√ßo</mat-label>
      <input matInput type="text" id="address" formControlName="address">
    </mat-form-field>

    <br />

    <mat-form-field appearance="outline">
      <label for="cnpj">CNPJ</label>
      <input matInput type="text" id="cnpj" formControlName="cnpj" minlength="14" maxlength="14">
    </mat-form-field>
    <br />

    <br />

    <button mat-raised-button type="submit" [disabled]="departmentForm.invalid" class="btn btn-default">Editar</button>
    <button mat-raised-button class="btn btn-default" (click)="cancel()">Cancelar</button>

  </form>
</div>
